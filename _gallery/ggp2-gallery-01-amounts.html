# .red[Amounts:] .fancy[Diverging Bars]

.small[

&gt; *Here we use the `reorder()` function to arrange the values of `male_female_diff` by `name`, and map the `diff_cat` to `label`.*

]

--

.leftcol45[

.code50[


```r
labs_geom_bar_diverg &lt;- labs(
  x = "Name",
  y = "Male share - female share", 
  title = "Most Common Unisex Names In America",
  fill = "Difference category")
```

]

.code50[


```r
ggplot(data = sample_names,
      aes(x = reorder(x = name, 
               male_female_diff),
      # reorder this by x
      y =  male_female_diff,
      label = diff_cat)) +
  geom_bar(
      aes(fill = diff_cat),
          stat = "identity",
         width = .5) + 
  labs_geom_bar_diverg
```
